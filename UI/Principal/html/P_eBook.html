<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="renderer" content="webkit" />
        <title>电子课本统计</title>
		<link rel="stylesheet" href="../../../js/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../../js/bootstrap/css/bootstrap-datetimepicker.min.css">
		<link rel="stylesheet" href="../../../css/myCss.css">
        <link rel="stylesheet" href="../css/P_eBook.css">
        <script src="../../../js/jQuery.js"></script>
        <script src="../../../js/radialIndicator.js"></script>
        <script src="../../../js/echarts.js"></script>
       	<script src="../../../js/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../../js/bootstrap/js/bootstrap-datetimepicker.js"></script>
		<script src="../../../js/bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
        
       	
    </head>
    <body>
       <!--头部-->
        <div class="f-header" style="background:#3c8fec;">
            <div class="f-center">
                <div class="f-logo"></div>
                <div class="f-login">
                    <a>
                        <div class="f-Rmessage">
                            <span class="f-RImg"></span>
                            <span class="f-RText">退出</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!--内容部分-->
        <div class="f-content">
            <!--左边-->
            <div class="f-Lcontent">
                <!--头像-->
                <div class="f-UserBox">
                    <div class="f-UserImg">
                        <img src="../../../imgs/TouXiang.png" >
                    </div>
                    <div class="f-SetImg"></div>
                    <div class="f-UserName" id="f-UserName"></div>
                </div>
                <!--菜单栏-->
                <div class="f-UserNav">
                    <ul class="f-NavUl">
                        <li id='f-zhuomian'>
                            <a href="P_playCourse.html">
                                <div class="f-zhuomian"  data-class='f-zhuomian'>
                                    <div class="f-zhuomainBox">
                                        <img src="../../../imgs/beiKe.png">
                                    </div>
                                
                                    <span>备课中心统计</span>
                            </div>
                            </a>
                           
                        </li>
                        <li id="f-banji">
                            <a href="P_Interaction.html">
                                 <div class="f-banji" data-class='f-banji'>
                                    <div class="f-banjiBox">
                                        <img src="../../../imgs/ketang.png">
                                    </div>
                                    <span>课堂互动统计</span>
                                </div>
                            </a>
                        </li>
                        <li id='f-zuoye'>
                            <a href="P_eBook.html">
                                <div class="f-zuoye" data-class='f-zuoye'>
                                    <div class="f-zuoyeBox">
                                        <img src="../../../imgs/zuoye.png">
                                    </div>
                                
                                    <span>电子课本统计</span>
                                </div>
                            </a>
                        </li>
                        <li id='f-shuju'>
                            <a href="P_task.html">
                                <div class="f-shuju" data-class='f-shuju'>
                                    <div class="f-shujuBox">
                                        <img src="../../../imgs/task.png">
                                    </div>
                                    <span>作业统计</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="A-sideBox">
                    <img src="../../../imgs/smallIcon.png" >
                </div>
            </div>
            <!--右边-->
            <div class="f-Rcontent">
                <!--头部-->
                <div class="A-head">
                    <!--左边-->
                    <div class="A-headText">电子课本统计</div>
                    <!--右边-->
                    <div class="A-headCont">
                        <div class="queryBtn" onclick="queryAllChart();">查询</div>
                        <div class="calendarBox">
                            <div class="lengthTime">
                                <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" id="startTime">
                                    <input class="form-control aa" size="16px" type="text" value="" id="s-Time" readonly>
                                    <span class="input-group-addon bb"><span class="glyphicon glyphicon-calendar imgBox"></span></span>
                                </div>
                                <span class="timeInfix">至</span>
                                <div class="input-group date form_date " data-date="" data-date-format="yyyy-mm-dd" id="endTime">
                                    <input class="form-control aa" size="16px" type="text" value="" id="e-Time" readonly>
                                    <span class="input-group-addon bb"><span class="glyphicon glyphicon-calendar imgBox"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--内容部分-->
                <div class="A_body">
                    <!--第一个图表-->
                     <div class="P_cont" style="height:375px;margin-top:0px;border-bottom: 1px solid #e2e9f0;">
                        <div class="P_title">
                            <div class="P_titleText">学生阅读电子书时间分布</div>
                           <div class="P_titleCont">
                               <div class="queryBtn" style="margin-left: 0px;" onclick="P_EBook_Page.getReadTimeDistribution();">查询</div>
                               <div class="A-selectBox">
                                   <select id="classSelInOne">
                                    </select>
                               </div>
                               <div class="A-selectBox">
                                   <select id="gradeSelInOne">
                                    </select>
                               </div>
                           </div>
                        </div>
                        <div class="chartCont">
                             <div class="chartbody">
                                <!--加载-->
                                <div class="loadingTips" id="read_time_loading" style="position: absolute;left:0px;top:0px;z-index:1"><div class="loadingImg" style="background-size:35% auto;"></div></div>
                                <!--空数据-->
                                <div class="null" id="read_time_null" style="padding-top:85px;">
                                    <img src="../../../imgs/pieNull.png" alt="">
                                    <p>暂无数据</p>
                                </div>
                                <!--图表内容-->
                                <div id="eBookChart"></div>
                            </div>
                        </div>
                   </div>
                    <!--第二个图表-->
                   <div class="P_cont" style="border-bottom:1px solid #e2e9f0" >
                       <!--标题-->
                       <div class="P_title">
                           <div class="P_titleText">电子书使用活跃度</div>
                           <div class="P_titleCont">
                               <div class="P_btn myClass" data-id="1" onclick="showChart('myClass')">按班级统计</div>
                               <div class="P_btn grade f on" data-id="0" onclick="showChart('grade')">按年级统计</div>
                               <div class="queryBtn P_queryBtn" onclick="P_EBook_Page.getEbookDestribution();">查询</div>
                               <div class="class A-selectBox">
                                    <select id="gradeSel">
                                    </select> 
                               </div>
                               <div class="object A-selectBox">
                                   <select id="subSel">
                                    </select> 
                               </div>
                           </div>
                       </div>
                       <div class="Content">
                            <div class="chartBox" id="grade">
                                <!--加载-->
                                <div class="loadingTips" id="grade_loading" style="position: absolute;left:0px;top:0px;z-index:1"><div class="loadingImg" style="background-size:35% auto;"></div></div>
                                <!--空数据-->
                                <div class="null" id="grade_null">
                                    <img src="../../../imgs/columnNull.png" alt="">
                                    <p>暂无数据1</p>
                                </div>
                                <!--图表内容-->
                                <div id="one"></div>
                            </div>
                            <div class="chartBox" id="myClass">
                                  <!--加载-->
                                <div class="loadingTips" id="class_loading" style="position: absolute;left:0px;top:0px;z-index:1"><div class="loadingImg" style="background-size:35% auto;"></div></div>
                                <!--空数据-->
                                <div class="null" id="class_null">
                                    <img src="../../../imgs/columnNull.png" alt="">
                                    <p>暂无数据2</p>
                                </div>
                                <div id="two"></div>
                            </div>
                            
                       </div>
                   </div>
                   <!--第三个图表-->
                   <div class="P_cont" style="margin-top:0px;height:426px;">
                        <div class="P_title" style="height:55px;">
                            <div class="P_titleText" style="line-height: 59px;">阅读电子书时间分布</div>
                           <div class="P_titleCont">
                               <div class="queryBtn" style="margin-left: 0px;" onclick="P_EBook_Page.getReadSubjectDistribution();">查询</div>
                               <div class="A-selectBox">
                                   <select id="classSelInThr">
                                    </select>
                               </div>
                               <div class="A-selectBox">
                                   <select id="gradeSelInThr">
                                    </select>
                               </div>
                           </div>
                        </div>
                        <div class="pieCont">
                             <div class="pieBox">
                                <!--加载-->
                                <div class="loadingTips" id="pie_loading" style="position: absolute;left:0px;top:0px;z-index:1"><div class="loadingImg" style="background-size:35% auto;"></div></div>
                                <!--空数据-->
                                <div class="null" id="pie_null" style="padding-top:115px;">
                                    <img src="../../../imgs/pieNull.png" alt="">
                                    <p>暂无数据</p>
                                </div>
                                <!--图表内容-->
                                <div id="pieChart"></div>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </body>
</html>
